name: Build core images when dependencies change

on: push

jobs:
  buildsveltekit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker-compose -f ci/build-core-docker-compose.yml build sveltekit-core
      - run: docker tag ci_sveltekit-core:latest ghcr.io/naabu/naabu_sveltekit-core:v0.0.1
      - run: |
          docker images
      - run: docker push ghcr.io/naabu/naabu_sveltekit-core:v0.0.1
  buildfirebase:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker-compose -f  ci/build-core-docker-compose.yml build firebase-core
      - run: docker tag ci_firebase-core:latest ghcr.io/naabu/naabu_firebase-core:v0.0.1
      - run: |
          docker images
      - run: docker push ghcr.io/naabu/naabu_firebase-core:v0.0.1
   buildplaywright:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      -
        name: Login to GitHub Container Registry
