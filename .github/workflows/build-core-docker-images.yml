name: Docker Image CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker-compose build sveltekit-core
      - run: docker tag naabu_sveltekit-core:latest ghcr.io/naabu/naabu_sveltekit-core:v1.0.0
      - run: |
          docker images
      - run: docker push ghcr.io/naabu/naabu_sveltekit-core:v1.0.0
