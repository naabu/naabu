name: Bug Report
description: Create a report to help us improve
title: "bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Tell us what actions you performed before the issue occurred
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: Tell us what should have happened?
    validations:
      required: true
  - type: input
    id: svelte-adapter-firebase
    attributes:
      label: svelte-adapter-firebase version
      description: What version of `svelte-adapter-firebase` are you running?
      placeholder: 0.9.2
    validations:
      required: true
  - type: input
    id: sveltekit
    attributes:
      label: sveltejs/kit version
      description: What version of `@sveltejs/kit` are you running?
      placeholder: 1.0.0-next.128
    validations:
      required: true
