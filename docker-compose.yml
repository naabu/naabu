version: "3.9"

services:
  sveltekit:
    build:
      context: .
      dockerfile: dockerfiles/sveltekit/dev/Dockerfile
    volumes:
      - ./:/var/www/
    environment:
      - environment=development
    ports:
      - 3000:3000
      - 3001:3001
      - 9222:9222
      - 9229:9229
      - 24678:24678
      - 9005:9005
      - 6006:6006
    networks:
      - internal_network

  firebase:
    build:
      context: .
      dockerfile: dockerfiles/sveltekit/dev/Dockerfile
    volumes:
      - ./:/var/www/
    environment:
      - environment=development
    # entrypoint: ["npm", "run", "emulateCypress"]
    ports:
      - 5001:5001
      - 5010:5010
      - 5012:5012
      - 5014:5014
      - 4500:4500
      - 4400:4400
    secrets:
      - algolia-private-api-key
    networks:
      - internal_network

  sveltekit-test:
    build:
      context: .
      dockerfile: dockerfiles/sveltekit/dev/Dockerfile
    entrypoint: ["npm", "run", "dev"]
    volumes:
      - ./:/var/www/
    environment:
      - environment=test
    ports:
      - 3009:3000
    networks:
      - internal_network

  playwright:
    build:
      context: .
      dockerfile: dockerfiles/playwright/Dockerfile
    entrypoint: ["tail", "-f", "/dev/null"]
    environment:
      - CI=true
    volumes:
      - ./:/var/www/
    networks:
      - internal_network

  sveltekit-core:
    build:
      context: .
      dockerfile: dockerfiles/sveltekit/core/Dockerfile

secrets:
  algolia-private-api-key:
    file: ./config/algolia-secret-admin-api-key.txt
networks:
  internal_network:
